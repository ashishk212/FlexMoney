<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gym Membership</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="registration-form" >
        <form method="post" action="/" >
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" name="name" class="form-control item" id="Name" required="required" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" name="email" class="form-control item" id="email" required="required" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" name="phnum" class="form-control item" id="phone-number" required="required" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input id="bday" name="dob" class="form-control item" required="required"  min="1900-01-01" max="2099-09-13" type="date" placeholder="Birth Date" id="birth-date">
            </div>
            <div class="form-group">
                <select name="timing" class="form-control item">
                    <option>--Select Your Timings--</option>
                    <option value="6-7AM">6-7AM</option>
                    <option value="7-8AM">7-8AM</option>
                    <option value="8-9AM">8-9AM</option>
                    <option value="5-6PM">5-6PM</option>
                  </select>
                
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-block create-account" value="Pay 500 INR"> 
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
